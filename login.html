<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>TopCommerce E-commerce HTML5 Template</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/range_slider.css">
    <link rel="stylesheet" href="css/sticky_menu.css">
    <link rel="stylesheet" href="css/spacing.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- <link rel="stylesheet" href="css/rtl.css"> -->
</head>

<body>

    <!--============================
        LOGIN PAGE START
    ==============================-->
    <section class="wsus__login">
        <div class="row align-items-center">
            <div class="col-lg-5 col-xl-5">
                <div class="wsus__login_img">
                    <img src="images/login_img.png" alt="login" class="img-fluid w-100">
                    <a href="index.html" class="logo">
                        <img src="images/logo_3.png" alt="logo" class="img-fluid w-100">
                    </a>
                </div>
            </div>
            <div class="col-lg-7 col-xl-7 wow fadeInUp">
                <div class="wsus__login_right">
                    <div class="wsus__login_area">
                        <h2>Sign in<span>!</span></h2>
                        <p>New User ? <a href="registration.html">Create an Account</a></p>
                        <form action="#">
                            <div class="wsus__login_input">
                                <label>Email or Username*</label>
                                <input type="email">
                            </div>
                            <div class="wsus__login_input">
                                <label>Password*</label>
                                <input type="text">
                                <a href="forgot_password.html" class="forgot">Forgot Password?</a>
                            </div>
                            <div class="wsus__login_input">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="wsus__login_btn">
                                <a href="#" class="common_btn">Sign in</a>
                            </div>
                        </form>
                    </div>
                    <div class="wsus__login_another_option">
                        <p>OR</p>
                        <a href="#">
                            <span><img src="images/google.png" alt="google" class="img-fluid w-100"></span>
                            SignIn with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html" class="back_home">Back to Home</a>
    </section>
    <!--============================
        LOGIN PAGE END
    ==============================-->


    <!--============================
        SCROLLBAR $ CURSOR START
    ==============================-->
    <a id="button">
        <div class="scroller"></div>
    </a>
    <div class="cursor"></div>
    <!--============================
        SCROLLBAR $ CURSOR END
    ==============================-->


    <!--jquery library js-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="js/Font-Awesome.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/simplyCountdown.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/jquery.countup.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/range_slider.js"></script>
    <script src="js/wow.min.js"></script>
    <!--main js-->
    <script src="js/main.js"></script>
</body>

</html>
